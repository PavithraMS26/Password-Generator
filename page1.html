<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Password Generator</title>

</head>

<body>
    <div class="container">
        <h1>
            Password-Generator
        </h1>
        <div class="inputbox">
            <input type="text" class="passbox" id="passbox" disabled>
            <span class="material-icons" id="copyicon">
                content_copy
            </span>
        </div>
        <input type="range" min="1" max="30" value="8" id="inputslider">
        <div class="row">
            <p>Password length</p>
            <span id="slidervalue"></span>
        </div>
        <div class="row">
            <label for="lowercase">Include lowercase letter (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>

        <div class="row">
            <label for="Uppercase">Include lowercase letter (A-Z)</label>
            <input type="checkbox" name="Uppercase" id="Uppercase" checked>
        </div>

        <div class="row">
            <label for="Numbers">Include Numbers (0-9)</label>
            <input type="checkbox" name="Numbers" id="Numbers" checked>
        </div>

        <div class="row">
            <label for="Symbols">Include Symbols (@-*)</label>
            <input type="checkbox" name="Symbols" id="Symbols" checked>
        </div>

        <button type="button" class="genbtn" id="genbtn">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
